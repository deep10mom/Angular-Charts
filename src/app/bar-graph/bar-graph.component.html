<div class="container">
  <div *ngIf="chart" class="bg-dark">
    <div class="row">
      <div class="col-sm-8" id="bar">
        <h3 style="text-align: center">City: {{ location }}</h3>
        <canvas id="canvas">{{ chart }}</canvas>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" (click)="download()">
          Export to PDF
        </button>
      </div>
    </div>
  </div>
</div>
